<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin:0;
            padding:0;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;-moz-box-sizing:border-box;
            -webkit-box-sizing:border-box;box-sizing:border-box;
        }
        body{ font:.3rem Microsoft YaHei, Helvetica, Arial, "\5b8b\4f53", sans-serif; /* 用 ascii 字符表示，使得在任何编码下都无问题 */}
        .container{width:7.5rem;color:#000;}
        .container .inner{height:2.28rem;padding-top:2.22rem;text-align:center;}
        .container .inner p:first-child{height:1.89rem;font-size:1.5rem;color:#e50012;}
        .container .inner p:last-child{font-size:.4rem;}
    </style>
    <title></title>
</head>
<body>
<div class="container">
    <div class="inner">
        <p>404</p>
        <p>哎呀,页面飞走了!</p>
    </div>
</div>
</body>
<script>
    var Dpr=1, uAgent=window.navigator.userAgent;
    var isIOS=uAgent.match(/iphone/i),isYIXIN = uAgent.match(/yixin/i),is2345 = uAgent.match(/Mb2345/i),ishaosou = uAgent.match(/mso_app/i),isSogou = uAgent.match(/sogoumobilebrowser/ig),isLiebao = uAgent.match(/liebaofast/i),isGnbr = uAgent.match(/GNBR/i);
    function resizeRoot(){
        var wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ? screen.width : window.innerWidth : window.innerWidth, wDpr, wFsize;
        var wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight == 0) ? screen.height : window.innerHeight : window.innerHeight;
        if (window.devicePixelRatio) {
            wDpr = window.devicePixelRatio;
        } else {
            wDpr = isIOS ? wWidth > 818 ? 3 : wWidth > 480 ? 2 : 1 : 1;
        }
        if(isIOS) {
            wWidth = screen.width;
            wHeight = screen.height;
        }
        if(wWidth > wHeight){
            wWidth = wHeight;
        }
        wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
        wFsize = wFsize > 32 ? wFsize : 32;
        window.screenWidth_ = wWidth;
        if(isYIXIN || is2345 || ishaosou || isSogou || isLiebao || isGnbr){
            setTimeout(function(){
                wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ? screen.width : window.innerWidth : window.innerWidth;
                wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight == 0) ? screen.height : window.innerHeight : window.innerHeight;
                wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
                wFsize = wFsize > 32 ? wFsize : 32;
                document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
            },500);
        }else{
            document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
        }
    }
    resizeRoot();
</script>
</html>
